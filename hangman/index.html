<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        
        <div class="game-info">
            <p id="message">Guess the word!</p>
            <p id="remaining">Remaining Guesses: <span id="guesses-left">6</span></p>
        </div>
        
        <div class="game-area">
            <div id="hangman" class="hangman">
                <div class="gallows"></div>
                <div class="head" data-part="1"></div>
                <div class="body" data-part="2"></div>
                <div class="left-arm" data-part="3"></div>
                <div class="right-arm" data-part="4"></div>
                <div class="left-leg" data-part="5"></div>
                <div class="right-leg" data-part="6"></div>
            </div>
            
            <div class="word-section">
                <div id="word-display" class="word-display"></div>
                <div id="used-letters" class="used-letters">Used: <span id="used-list"></span></div>
            </div>
        </div>
        
        <div id="alphabet" class="alphabet"></div>
        
        <button id="resetBtn" class="reset-btn">New Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
